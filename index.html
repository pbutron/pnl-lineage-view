<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>P&L Migration — AWS → GCP</title>

    <!-- Sugerencia anti-caché -->
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        :root{
          --glovo-yellow:#FFC244; --glovo-green:#00A082;
          --orange:#f59e0b; --red:#ef4444; --red-strong:#b91c1c;
          --ink:#111827; --muted:#6b7280; --border:#e5e7eb; --panel:#ffffff; --bg:#f8fafc;
          --btn:#fff; --btn-border:#ddd; --shadow:0 1px 2px rgba(0,0,0,0.06); --radius:12px;
        }
        html,body{height:100%; margin:0; color:var(--ink);
          font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial;
          background: radial-gradient(circle at 1px 1px, rgba(255,194,68,0.11) 1px, transparent 1px) 0 0/22px 22px, #f8fafc;
        }

        /* aquí va TODO tu CSS original sin cambios… */

        /* Cambios: quitar barra inicial y añadir versión en la máscara */
        .logo-bg{
          position:absolute; inset:0; pointer-events:none;
          background: var(--glovo-yellow);
          -webkit-mask: url("glovo.svg?v=3") center/320px no-repeat;
                  mask: url("glovo.svg?v=3") center/320px no-repeat;
          opacity:.12;
        }
        .logo-bg-2{
          position:absolute; inset:0; pointer-events:none;
          background: var(--glovo-yellow);
          -webkit-mask: url("glovo.svg?v=3") center/320px no-repeat;
                  mask: url("glovo.svg?v=3") center/320px no-repeat;
          opacity:.12;
        }
    </style>
</head>
<body>
<div id="app">

    <header class="card">
        <div class="head-left">
            <div class="brand">
                <!-- Cambio: ruta relativa + versión -->
                <img class="logo" src="glovo.svg?v=3" alt="Glovo" title="Glovo" onerror="this.style.display='none'">
                <div class="title">
                    <h1>P&L Migration — AWS → GCP</h1>
                    <small>Status map</small>
                </div>
            </div>
        </div>
        <div class="head-right">
            <button id="toggleSidebar">☰</button>
        </div>
    </header>

    <main>
        <aside class="card sidebar" id="sidebar">
            <div class="logo-bg"></div>
            <div class="logo-bg-2"></div>
            <h2>Filters</h2>
            <div id="filters"></div>
        </aside>
        <section class="card main" id="main">
            <div class="svg-wrapper">
                <svg id="graph"></svg>
            </div>
        </section>
    </main>

    <footer class="card">
        <small>Last updated: <span id="lastUpdated">--</span></small>
    </footer>
</div>

<!-- Cambio: romper caché con ?v=3+1 -->
<script type="module" src="./src/main.js?v=3"></script>
</body>
</html>
